version: '3.8'

services:
  frontend:
    build: .
    container_name: forca-client
    ports:
      - "3000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    restart: always
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      retries: 3

networks:
  app-network:
    driver: bridge
