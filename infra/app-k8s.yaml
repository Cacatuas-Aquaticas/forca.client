---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: app-k8s
spec:
  type: ClusterIP
  selector:
    app: backend
  ports:
    - port: 3000
      targetPort: 3000

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: app-k8s
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: sg045/forcaapifront:latest   # troque pela imagem real
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
